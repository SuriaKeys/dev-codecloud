<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LogIn</title>
    <link rel="stylesheet" href="login.css">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@100..700&family=Source+Code+Pro:wght@200..900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="logo-container">
            <img src="assets/images/logo.png" alt="Logo" class="logo">
        </div>
    
        <h2>Login to the system</h2>
        <form id="login-form">
            <label for="email">Email:</label>
            <input type="email" id="email" required>
            <br>
            <label for="password">Password:</label>
            <input type="password" id="password" required>
            <br>
            <button type="submit">Log In</button>
        </form>
    
        <!-- Повідомлення тепер під формою -->
        <div class="notification notification--info">
            <div class="notification__body">
                <img src="assets/images/info-circle.svg" alt="Info" class="notification__icon">
                All user data is hashed in the browser!
            </div>
            <div class="notification__progress"></div>
        </div>
    </div>
    

    <script src="login.js"></script>
</body>
</html>
